<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="header">
        Bagishev Nikita Radionovich, P3212
        <br>
        Variant 12026
    </div>
    <div id="content">
        <div id="select-pass-data">
            <div id="ask-data">
                Please, choose and enter the data below:
            </div>
            <div class="form">
                <!-- no action yet -->
                <form method="POST">
                    <div class="form-data" id="x-values">X:
                        <label for="x-radio-0">-3</label>
                        <input id="x-radio-0" type="radio" name="x" value="-3">

                        <label for="x-radio-1">-2</label>
                        <input id="x-radio-1" type="radio" name="x" value="-2">

                        <label for="x-radio-2">-1</label>
                        <input id="x-radio-2" type="radio" name="x" value="-1">

                        <label for="x-radio-3">0</label>
                        <input id="x-radio-3" type="radio" name="x" value="0">

                        <label for="x-radio-4">1</label>
                        <input id="x-radio-4" type="radio" name="x" value="1">

                        <label for="x-radio-5">2</label>
                        <input id="x-radio-5" type="radio" name="x" value="2">

                        <label for="x-radio-6">3</label>
                        <input id="x-radio-6" type="radio" name="x" value="3">

                        <label for="x-radio-7">4</label>
                        <input id="x-radio-7" type="radio" name="x" value="4">

                        <label for="x-radio-8">5</label>
                        <input id="x-radio-8" type="radio" name="x" value="5">
                    </div>
                    <div class="form-data" id="y-values">Y:
                        <label for="y-text-0"></label>
                        <input id="y-text-0" type="text" name="y">
                    </div>
                    <div class="form-data" id="r-values">R:
                        <label for="r-checkbox-0">1</label>
                        <input id="r-checkbox-0" type="checkbox" name="r" value="">

                        <label for="r-checkbox-1">1.5</label>
                        <input id="r-checkbox-1" type="checkbox" name="r" value="">

                        <label for="r-checkbox-2">2</label>
                        <input id="r-checkbox-2" type="checkbox" name="r" value="">

                        <label for="r-checkbox-3">2.5</label>
                        <input id="r-checkbox-3" type="checkbox" name="r" value="">

                        <label for="r-checkbox-4">3</label>
                        <input id="r-checkbox-4" type="checkbox" name="r" value="">
                    </div>
                    <div id="submit-btn">
                        <input type="submit" value="Check">
                    </div>
                </form>
            </div>
        </div>
        <div id="image">
            <img src="images/task.jpg" alt="task">
        </div>
    </div>
    <div id="footer">
        2021
    </div>
</body>
</html>
